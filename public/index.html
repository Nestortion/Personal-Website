<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Person registration</title>
</head>
<body>
    <section class="section-header">
        <h1>Hello welcome to person registration</h1>
    </section>
    <section class="section-content">
        <div class="content-containers forms-div">
            <form action="person" method="POST">
                <div>REGISTER A PERSON</div>
                Name <input name="Name" id="name" type="text">
                <br>
                Age <input name="Age" id="age" type="number">
                <br>
                Nationality <input name="Nationality" id="nationality" type="text">
                <br>
                Motto <input name="Motto" id="motto" type="text">
                <br>
                <button role="button" class="register-button">
                    Register
                </button>
                <button type="reset">
                    Clear
                </button>
                
            </form>
            
        </div>
        <div class="content-containers table-div">

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>nationality</th>
                    <th>Motto</th>
                </tr>
            </table>
                
        </div>
        <div class="content-containers music-div">
            Want some music?
            <br>
                <button>|&laquo;</button>
                <button>&laquo;</button>
                <button>&#9658;</button>
                <button>&FilledSmallSquare;</button>
                <button>&#187;</button>
                <button>&#187;|</button>
        </div>
    </section>
    
</body>
</html>
