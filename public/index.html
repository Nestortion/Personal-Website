<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Person registration</title>
</head>
<body>
    <section class="section-header">
        <h1>Hello welcome to person registration</h1>
    </section>
    <section class="section-content">
        <div class="content-containers forms-div">
            <form action="">
                <div>REGISTER A PERSON</div>
                Name <input type="text">
                <br>
                Age <input type="text">
                <br>
                Nationality <input type="text">
                <br>
                Motto <input type="text">
                <br>
                <button type="reset">
                    Clear
                </button>
                <button type="submit">
                    Register
                </button>
            </form>
        </div>
        <div class="content-containers table-div">
            <ul>
                <li>Name</li>
                <li>Age</li>
                <li>Nationality</li>
                <li>Motto</li>
            </ul>
        </div>
        <div class="content-containers music-div">
            Want some music?
            <br>
                <button>|&laquo;</button>
                <button>&laquo;</button>
                <button>&#9658;</button>
                <button>&FilledSmallSquare;</button>
                <button>&#187;</button>
                <button>&#187;|</button>
        </div>
    </section>
    
</body>
</html>
